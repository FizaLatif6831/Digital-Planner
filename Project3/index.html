<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="sign-up-wrapper">
        <!-- Font Awesome User Icon -->
        <i class='far fa-user-circle' style='font-size:50px'></i>
        <div class="sign-up-header">
            <header>Sign Up</header>
        </div>

        <!-- Row 1: Name and Gender fields -->
        <div class="row">
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
        </div>

        <!-- Row 2: Email and Password fields -->
        <div class="row">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <select class="input-field" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>


        <!-- Submit Button -->
        <div class="input-submit">
            <button class="submit-btn" id="submit">Sign Up</button>
        </div>

        <!-- Login Link -->
        <div class="login-in-link">
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>

</body>
</html>
